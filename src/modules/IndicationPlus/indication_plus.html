<adminLayout>
  <!-- <div class="col-md-12 column">
      <h5>
          JSON
      </h5>
      <pre><code>{{indication_plus }}</code></pre>
  </div> -->
  <div class="col-12">
    <div class="card mb-4 p-4">
      <div class="card-body px-0 pt-0 pb-2">
        <h1>Indication Plus +</h1>
        <a href="http://localhost:8080/admin/indication-plus/create" type="button" class="btn btn-primary btn-md mb-4">+ Add</a>
        <div class="table-responsive p-0">
          <table class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 px-2 py-1">ID</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Status</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Date/Time Created</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Due Date/Time</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Property Type</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Property Owner</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Created By</th>
                <th class="text-secondary opacity-7"></th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="prop in indication_plus">
                <td>
                  <div class="d-flex px-2 py-1" >
                    <div>
                      <span>{{prop.id}}</span>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.case_status}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.created_at}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.due_date}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.type}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.owner_id}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.created_by}}</span>
                </td>
                <td class="align-middle text-nowrap">
                  <a :href="'http://localhost:8080/admin/indication-plus/show/'+prop.id" style="width:29px;height:29px;" class="btn btn-primary text-white font-weight-bold text-md text-center" data-toggle="tooltip" data-original-title="Show Indication">
                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                  </svg></a>
                  <a :href="'http://localhost:8080/admin/indication-plus/edit/'+prop.id" style="width:29px;height:29px;" class="btn btn-secondary text-white font-weight-bold text-md text-center" data-toggle="tooltip" data-original-title="Edit Indication"><svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                  </svg></a>
                  <button @click.prevent="delete" id="abc" :href="'http://localhost:8080/admin/indication-plus/delete/'+prop.id" style="width:29px;height:29px;" class="btn btn-danger text-white font-weight-bold text-md text-center" data-toggle="tooltip" data-original-title="Delete Indication">
                    <svg xmlns="http://www.w3.org/2000/svg" width="13" height="13" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                  </svg></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</adminLayout>
