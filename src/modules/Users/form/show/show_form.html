<adminLayout>
    <div class="col-12">
        <h1 class="title is-1">User Information</h1>
        <div class="card mb-4 p-4">
          <div class="card-body px-0 pt-0 pb-2">
            <section id="app" class="section">
                <div class="columns">
                    <div class="row">
                        <div class="col-md-6 field column pl-4">
                            <label> User ID: {{form.id}}</label>
                        </div>
                        <div class="col-md-6 field column">
                            <label> Name: {{form.name}}</label>
                        </div>  
                        <div class="col-md-6 field column  pl-4">
                            <label> Email: {{form.email}}</label>
                        </div>
                        <div class="col-md-6 field column">
                            <label> Phone: {{form.phone}}</label>
                        </div>  
                    </div>
                </div>
            </section>
          </div>
        </div>
      </div>
</adminLayout>
