<adminLayout>
    <div class="col-12">
        <h1 class="title is-1">User Information</h1>
        <div class="card mb-4 p-4">
          <div class="card-body px-0 pt-0 pb-2">
            <section id="app" class="section">
                <div class="columns">
                    <div class="row">
                        <div class="col-md-6  column pl-2 py-2">
                            <label> User ID: {{form.id}}</label>
                        </div>
                        <div class="col-md-6  column pl-2 py-2">
                            <label> Name: {{form.name}}</label>
                        </div>  
                        <div class="col-md-6  column  pl-2 py-2">
                            <label> Email: {{form.email}}</label>
                        </div>
                        <div class="col-md-6  column pl-2 py-2">
                            <label> Phone: {{form.phone}}</label>
                        </div>  
                        <div class="col-md-6 column">
                            <div> Profile </div>
                            <img v-if="form.profile" class="rounded" style="height:150px;width:190px;" :src="'http://127.0.0.1:8000/'+form.profile" />
                            <img v-else class="rounded" style="height:150px;width:190px;" :src="require('@/assets/images/default-placeholder.png')" />
                        </div>  
                    </div>
                </div>
            </section>
          </div>
        </div>
      </div>
</adminLayout>
