<adminLayout>
  <div class="col-12">
    <div class="card mb-4 p-4">
      <div class="card-body px-0 pt-0 pb-2">
        <h1>User</h1>
        <a href="http://localhost:8080/admin/indication-plus/create" type="button" class="btn btn-primary btn-md mb-4">+ Add</a>
        <div class="table-responsive p-0">
          <table class="table align-items-center mb-0">
            <thead>
              <tr>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 px-2 py-1">ID</th>
                <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Name</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Email</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Phone</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Created at</th>
                <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7"> Action </th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="prop in indication_plus">
                <td>
                  <div class="d-flex px-2 py-1" >
                    <div>
                      <span>{{prop.id}}</span>
                    </div>
                  </div>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.name}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.email}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.phone}}</span>
                </td>
                <td class="align-middle text-center">
                  <span class="text-secondary text-md font-weight-bold">{{prop.created_at}}</span>
                </td>
                <td class="align-middle text-nowrap">
                  <a :href="'http://localhost:8080/admin/users/show/'+prop.id" 
                    class="btn btn-primary btn-sm text-white font-weight-bold text-md pl-1" 
                    data-toggle="tooltip" data-original-title="Show Indication">
                    <i class="fa fa-eye"></i>
                  </a>
                  <a :href="'http://localhost:8080/admin/users/edit?id='+prop.id" 
                      class="btn btn-success btn-sm text-white font-weight-bold text-md pl-1" 
                      data-toggle="tooltip" 
                      data-original-title="Edit Indication">
                      <i class="fa fa-edit"></i>
                    </a>
                  <button @click.prevent="deleteItem(prop.id)" 
                          :href="'http://localhost:8080/admin/users/delete/'+prop.id" 
                          class="btn btn-danger btn-sm text-white font-weight-bold text-md" 
                          data-toggle="tooltip" 
                          data-original-title="Delete Indication">
                          <em class="fas fa-trash-alt"></em>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</adminLayout>
